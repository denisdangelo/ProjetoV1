<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
  <link href="../public/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
  <div class="flex-1 w-full p-4 bg-white overflow-auto">
    <h1 class="text-2xl font-bold mb-4">Cadastro de Produtos</h1>
    <form id="formProduct" class="mt-2 space-y-4">
      
      <input type="hidden" id="inputIdProduct">

      <div class="flex flex-wrap items-end gap-4">
        <div class="flex-1 min-w-[200px]">
          <input type="text" class="w-full px-3 py-2 border rounded-md" 
                id="searchProduct" maxlength="50" spellcheck="false" 
                placeholder="Buscar por Nome ou Código...">
        </div>
        
        <div>
          <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                  id="btnRead" onclick="searchProduct()">
            Buscar
          </button>
        </div>
      </div>

      <hr class="my-4 border-t border-blue-500">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="col-span-2 md:col-span-1">
          <label for="inputProductName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto</label>
          <input type="text" id="inputProductName" 
                class="w-full px-3 py-2 border rounded-md" 
                placeholder="Ex: Notebook" spellcheck="false" required
                maxlength="80">
        </div>

        <div>
          <label for="inputProductCode" class="block text-sm font-medium text-gray-700 mb-1">Código</label>
          <input type="text" id="inputProductCode" 
                class="w-full px-3 py-2 border rounded-md" 
                placeholder="Ex: FURI-001" spellcheck="false" required
                maxlength="20">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="inputProductBrand" class="block text-sm font-medium text-gray-700 mb-1">Marca/Fabricante</label>
          <input type="text" id="inputProductBrand" 
                class="w-full px-3 py-2 border rounded-md" 
                placeholder="Ex: Lenovo" spellcheck="false"
                maxlength="50">
        </div>

        <div>
          <label for="inputProductSerial" class="block text-sm font-medium text-gray-700 mb-1">Número de Série</label>
          <input type="text" id="inputProductSerial" 
                class="w-full px-3 py-2 border rounded-md" 
                placeholder="Ex: B4567890123" spellcheck="false"
                maxlength="50">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="inputProductStock" class="block text-sm font-medium text-gray-700 mb-1">Quantidade em Estoque</label>
          <input type="number" id="inputProductStock" 
                class="w-full px-3 py-2 border rounded-md" 
                placeholder="Ex: 5" required min="0">
        </div>

        <div>
          <label for="inputProductRentValue" class="block text-sm font-medium text-gray-700 mb-1">Valor do Aluguel (Diário)</label>
          <input type="text" id="inputProductRentValue" 
                class="w-full px-3 py-2 border rounded-md" 
                placeholder="Ex: 50.00" required> </div>
      </div>

      <div>
        <label for="inputProductNotes" class="block text-sm font-medium text-gray-700 mb-1">Observações Internas</label>
        <textarea id="inputProductNotes" 
                  class="w-full px-3 py-2 border rounded-md resize-y" 
                  rows="4" spellcheck="false" 
                  placeholder="Informações sobre memórria, armazenamento, condição, etc."></textarea>
      </div>
      
      <div class="flex flex-wrap gap-3 mt-6">
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"
                id="btnCreate">
          Adicionar
        </button>
        <button type="submit" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600"
                id="btnUpdate">
          Editar
        </button>
        <button type="button" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700"
                id="btnDelete">
          Excluir
        </button>
        <button type="reset" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400"
                id="btnReset">
          Limpar
        </button>
      </div>
    </form>
  </div>

  <script src="../rendererProduto.js"></script> </body>
</html>
