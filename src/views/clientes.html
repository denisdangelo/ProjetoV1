<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Aluguel de Equipamentos</title>
  <link href="../public/css/output.css" rel="stylesheet"> <!-- Tailwind -->
</head>

<body class="bg-gray-100 h-screen flex flex-col">
  
  <div class="flex-1 w-full p-4 bg-white overflow-auto">
    <h1 class="text-2xl font-bold mb-4">Cadastro de Clientes</h1>
    <!-- Formulário de Cadastro -->
    <form id="formClient" class="mt-2 space-y-4">

      <!-- ========== SEÇÃO DE BUSCA ========== -->
      <div class="flex flex-wrap items-end gap-4">
        <!-- Campo de busca -->
        <div class="flex-1 min-w-[200px]">
          <input type="text" class="w-full px-3 py-2 border rounded-md" id="searchClient" maxlength="30"
            spellcheck="false" placeholder="Digite para buscar...">
        </div>

        <!-- Botão de busca -->
        <div>
          <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700" id="btnRead"
            > <!-- onclick="searchName()" -->
            Buscar
          </button>
        </div>
      </div>

      <!-- Divisor -->
      <hr class="my-4 border-t border-blue-500">

      <!-- Campo oculto para ID -->
      <input type="hidden" id="inputIdClient">

      <!-- ========== DADOS PESSOAIS ========== -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Nome Completo -->
        <div class="col-span-2 md:col-span-1">
          <label for="inputNameClient" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
          <input type="text" id="inputNameClient" class="w-full px-3 py-2 border rounded-md" spellcheck="false" required
            maxlength="30">
        </div>

        <!-- CPF -->
        <div>
          <label for="inputCPFClient" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
          <input type="text" id="inputCPFClient" class="w-full px-3 py-2 border rounded-md" spellcheck="false"
            maxlength="15">
        </div>
      </div>

      <!-- ========== CONTATOS ========== -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- E-mail -->
        <div>
          <label for="inputEmailClient" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
          <input type="email" id="inputEmailClient" class="w-full px-3 py-2 border rounded-md" spellcheck="false"
            maxlength="30">
        </div>

        <!-- Telefone -->
        <div>
          <label for="inputPhoneClient" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
          <input type="text" id="inputPhoneClient" class="w-full px-3 py-2 border rounded-md" spellcheck="false"
            maxlength="15" required>
        </div>

        <!-- CEP -->
        <div>
          <label for="inputCEPClient" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
          <input type="text" id="inputCEPClient" class="w-full px-3 py-2 border rounded-md" spellcheck="false"
            maxlength="9" required > <!-- onblur="buscarCEP() -->
        </div>
      </div>

      <!-- ========== ENDEREÇO ========== -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <!-- Logradouro -->
        <div class="md:col-span-2">
          <label for="inputAddressClient" class="block text-sm font-medium text-gray-700 mb-1">Logradouro</label>
          <input type="text" id="inputAddressClient" class="w-full px-3 py-2 border rounded-md" spellcheck="false"
            maxlength="30" required>
        </div>

        <!-- Número -->
        <div>
          <label for="inputNumberClient" class="block text-sm font-medium text-gray-700 mb-1">Número</label>
          <input type="text" id="inputNumberClient" class="w-full px-3 py-2 border rounded-md" spellcheck="false"
            maxlength="5" required>
        </div>

        <!-- Complemento -->
        <div>
          <label for="inputComplementClient" class="block text-sm font-medium text-gray-700 mb-1">Complemento</label>
          <input type="text" id="inputComplementClient" class="w-full px-3 py-2 border rounded-md" spellcheck="false"
            maxlength="12">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Bairro -->
        <div>
          <label for="inputNeighborhoodClient" class="block text-sm font-medium text-gray-700 mb-1">Bairro</label>
          <input type="text" id="inputNeighborhoodClient" class="w-full px-3 py-2 border rounded-md" spellcheck="false"
            maxlength="30" required>
        </div>

        <!-- Cidade -->
        <div>
          <label for="inputCityClient" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
          <input type="text" id="inputCityClient" class="w-full px-3 py-2 border rounded-md" spellcheck="false"
            maxlength="30" required>
        </div>

        <!-- UF -->
        <div>
          <label for="inputUFClient" class="block text-sm font-medium text-gray-700 mb-1">UF</label>
          <select id="inputUFClient" class="w-full px-3 py-2 border rounded-md" name="UF" required>
            <option value=""></option>
            <option value="AC">AC - Acre</option>
            <option value="AL">AL - Alagoas</option>
            <!-- ... outros estados ... -->
            <option value="SP">SP - São Paulo</option>
          </select>
        </div>
      </div>

      <!-- ========== BOTÕES DE AÇÃO ========== -->
      <div class="flex flex-wrap gap-3 mt-6">
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700" id="btnCreate">
          Adicionar
        </button>
        <button type="submit" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600" id="btnUpdate">
          Editar
        </button>
        <button type="button" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700" id="btnDelete">
          Excluir
        </button>
        <button type="reset" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400" id="btnReset">
          Limpar
        </button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="rendererCliente.js"></script>
</body>

</html>
